                    <!-- 1 category -->

                        <div>Trà:</div>

                                <button class="Drinkbox">

    <div id="modal1" class="modal">
        <div class="modal__overlay">
        </div>
        <div class="modal__body">
            <div class="modal__inner">
                <div class="container">
                    <div class="login-box">
                        <h2>Thêm danh mục</h2>
                        <div class="input-group">
                            <input type="text" class="input" name="new_password" placeholder="Nhập tên danh mục mới tại đây..." required>
                        </div>
                        <button class="btn1" id="ev">Đồng ý</button>
                        <button class="btn1" id="ev1">Hủy</button>
                    </div>
                </div>
            </div>
        </div>

    <div id="modal2" class="modal">
        <div class="modal__overlay">
        </div>
        <div class="modal__body2">
            <div class="modal__inner">
                <div class="drink-add">
                    <div class="main-text">Chỉnh sửa/Thêm thức uống</div>
                    <div class="input_area">
                        <div class="input_area-1">
                            <label for="name-box" class="label--1">Tên thức uống</label>
                            <input type="text" class="name-box" placeholder="Tên cũ" />
                        </div>
                        <div class="input_area-1">
                            <label for="price-box" class="label--1">Giá tiền</label>
                            <input type="text" class="price-box" placeholder="Giá cũ" />
                        </div>
                        <div class="input_area-1">
                            <label for="radio-box" class="label--1">Tình trạng</label>
                            <div class="radio-box">
                                <input type="radio" class="radio__btn" id="rd__1" name="status" value="1">
                                <label for="rd__1" class="label--2">Còn hàng</label>

                                <input type="radio" class="radio__btn" name="status" id="rd__2" value="0">
                                <label for="rd__2" class="label--2">Hết hàng</label>
                            </div>
                        </div>
                        <label for="img-opt__holder" class="label--3">Ảnh</label>
                        <div class="img-opt__holder">
                            <img class="image-holder" src="./assets/img/drinklist/image-holder.png" />
                            <!-- <label class="label--2" for="file__btn">Chọn ảnh</label> -->
                            <input type="file" class="file__btn">
                        </div>
                        <div class="label--3">Mô tả</div>
                        <textarea class="desc-box" placeholder="Nhập mô tả"></textarea>
                        <button class="__main--btn" id="btn-OK">OK</button>
                        <button class="__main--btn" id="btn-Cancel">Hủy</button>
                    </div>
                </div>

            </div>
        </div>
