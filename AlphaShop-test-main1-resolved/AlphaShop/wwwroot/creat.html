<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="./assets/css/creat.css">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo"></div>
            <h2>Đăng ký</h2>
            <div class="input-group">
                <label for="username">Tài khoản </label>
                <input type="text" class="input" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email </label>
                <input type="email" class="input" name="email" required>
            </div>
            <div class="radio__input-group">
                <label>Giới tính</label>
                <form class="gender__container-main" required>
                    <div class="gender__container">
                        <input type="radio" class="gender__input-1" name="gender__input" value="Nam">
                        <label for="gender__input-1">Nam</label>
                    </div>
                    <div class="gender__container">
                        
                        <input type="radio" class="gender__input-2" name="gender__input" value="Nữ">
                        <label for="gender__input-2">Nữ</label>
                    </div>
                </form>
            </div>
            <div class="date__input-group">
                <label for="date__input">Ngày sinh</label>
                <input type="date" class="date__input"required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu </label>
                <input type="password" class="input" name="password" required>
            </div>
            <div class="input-group">
                <label for="password" style="text-align: left;">Xác nhận mật khẩu </label>
                <input type="password" class="input" name="password" required>
            </div>
            <button class="btn">Đăng ký</button>
        </div>
        <ul class="list">
            <li class="list__item">
                <a href="./login.html" class="list__item-link">Đã có tài khoản? Đăng nhập</a>
            </li>
        </ul> 
            
    </div>
</body>
</html>
